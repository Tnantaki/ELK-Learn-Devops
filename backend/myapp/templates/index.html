{% extends "base.html" %}

{% block title %}
  <title>Home Page</title> 
{% endblock %}

{% block content %}
  <div class="container">
    <h1>List name</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>age</th>
          <th>date</th>
        </tr>
      </thead>
      <tbody>
        {% for person in all_person %}
        <tr>
          <td>{{person.id}}</td>
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.date}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
