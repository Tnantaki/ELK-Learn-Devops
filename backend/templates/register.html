{% extends "layout.html" %}
{% block title %}
  Register
{% endblock  %}

{% block content %}
  <h2>Register a New User</h2>
  <form id="register-form">
    <label for="username">Username:</label>   
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>   
    <input type="text" id="password" name="password" required><br><br>

    <label for="avatarName">Avatar Name:</label>   
    <input type="text" id="avatarName" name="avatarName" required><br><br>

    <button type="submit">Submit</button>
  </form>
  {% comment %} <form class="form-with-validation" action="api/register" method="post">
    <!-- {% csrf_token %} -->
    <label for="username">username: </label>
    <input id="username" type="text" name="username">
    <label for="password">password: </label>
    <input id="password" type="text" name="password1">
    <label for="confirmPassword">confirm password: </label>
    <input id="confirmPassword" type="text" name="password2">
    <input type="submit" value="submit">
  </form> {% endcomment %}
{% endblock  %}
