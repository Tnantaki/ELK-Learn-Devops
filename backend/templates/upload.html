{% extends "layout.html" %}
{% block title %}
  Upload
{% endblock  %}

{% block content %}
  <h2>Upload Image</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="imageFile" name="image" required>
    <button type="submit">Upload</button>
  </form>
{% endblock  %}
